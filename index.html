

<!DOCTYPE html>
<html>
        <title>&nbsp;</title>
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1">

                <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
                <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
                <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
                <script type="text/javascript" charset="utf-8" src="include/cordova-2.7.0.js"></script>
                <script>
		        document.addEventListener("deviceready", onDeviceReady, false);
		
		        function onDeviceReady() {
						document.getElementById('btnSave').addEventListener('click', saveContact, false);
		                //document.addEventListener("pause", onPause, false);
		                //document.addEventListener("resume", onResume, false);
		                //alert("Device is Ready");
		        }
				function saveContact() {
					var fullName = document.getElementById('first').value + " " + document.getElementById('last').value;
					var note = document.getElementById('note').value;
					
					var theContact = navigator.contacts.create({"displayName" : fullName});
					theContact.note = note;
					theContact.save();
				}
		        </script>
                
        </head>
        <body>
                <!-- Start of first page I -->
                <div data-role="page" id="page1">
                        <!-- Header -->
                        <div data-role="header">
                                <h1>Phonegap Contact &amp;</h1>

                        </div>
                        <!-- /header -->
                        <!-- Content    -->
                        <div data-role="content">
                                <h3>Contact</h3>
                                <p>
								<form>
									<label for="first">First</label><br/>
									<input type="text" id="first"><br/>
									<label for="last">Last</label><br/>
									<input type="text" id="first"><br/>
									<label for="note">Note</label><br/>
									<textarea id="note"></textarea><br/>
									<input type="button" value="Save Contact" id="btnSave" />									
									
								</form>
	
                                </p>
                        </div>
                        <!-- /content -->
                        <!-- footer -->
                        <div data-role="footer">
                                <h4>&copy; 2013 Your Name</h4>
                        </div>
                        <!-- /footer -->
                </div>
                <!-- /page -->

        </body>
</html>
